<ion-header>

  <ion-navbar>
    <ion-title>Fechamento do pedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Selecione um endere√ßo
    </ion-list-header>
    <button ion-item *ngFor="let endereco of enderecos" (click)="nextPage(endereco)">
      <h2>{{endereco.logradouro}}, {{endereco.numero}}</h2>
